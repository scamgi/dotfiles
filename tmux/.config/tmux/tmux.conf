# ============================================================================
# Plugin Manager (TPM)
# ============================================================================
# Auto-install TPM if not present
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# ============================================================================
# General Settings
# ============================================================================
set -g mouse on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g status-position top

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# Set scrollback buffer size
set -g history-limit 10000

# Faster escape key response
set -sg escape-time 0

# Focus events for terminals that support them
set -g focus-events on

# Allow automatic window rename
setw -g automatic-rename on
set -g set-titles on

# ============================================================================
# Key Bindings
# ============================================================================
# Change prefix from 'Ctrl+b' to 'Ctrl+a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and -
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enable vi mode
setw -g mode-keys vi

# Vim-like copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Easier window switching
bind -n M-H previous-window
bind -n M-L next-window

# ============================================================================
# Plugins
# ============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

# ============================================================================
# Catppuccin Theme Configuration
# ============================================================================
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Status modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Window format
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# Status modules configuration
set -g @catppuccin_status_modules_right "directory session date_time"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_date_time_text " %H:%M"

# ============================================================================
# tmux-resurrect & tmux-continuum Configuration
# ============================================================================
# Restore Vim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# Capture pane contents
set -g @resurrect-capture-pane-contents 'on'

# Restore last saved environment (automatically start tmux on boot)
set -g @continuum-restore 'on'

# Auto-save interval (in minutes)
set -g @continuum-save-interval '15'

# ============================================================================
# Initialize TPM (keep this at the very bottom)
# ============================================================================
run '~/.tmux/plugins/tpm/tpm'

# Note: Press prefix + I to install plugins
# Note: Press prefix + U to update plugins
# Note: Press prefix + alt + u to uninstall plugins
